<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词卡片 Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar for WebKit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Basic transition for sidebar */
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <button id="sidebar-toggle" aria-label="Toggle sidebar" class="lg:hidden fixed top-4 left-4 z-20 bg-blue-600 text-white p-2 rounded-md shadow-lg">
            <i class="fas fa-bars"></i>
        </button>

        <aside id="sidebar" class="sidebar-transition bg-white w-64 lg:w-72 h-full fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 z-10 shadow-lg overflow-y-auto p-5 space-y-4">
            <div class="flex justify-between items-center lg:block">
                <h2 class="text-2xl font-bold text-blue-700 mb-6">单词分组</h2>
                <button id="sidebar-close" aria-label="Close sidebar" class="lg:hidden text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <ul id="group-list" class="space-y-2">
                </ul>
        </aside>

        <main class="flex-1 p-6 lg:p-10 overflow-y-auto">
            <div class="max-w-4xl mx-auto">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                    <h2 id="selected-group-title" class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-3 sm:mb-0">请选择一个单词分组</h2>
                    <button id="goto-discrimination-btn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-150 ease-in-out" style="display: none;">
                        <i class="fas fa-microscope mr-2"></i>查看单词辨析
                    </button>
                </div>

                <div id="word-display-area" class="space-y-6">
                    <p class="text-gray-500 text-center py-10 bg-white rounded-lg shadow">选择一个分组来查看单词。</p>
                </div>
            </div>
        </main>
    </div>

    <input type="hidden" id="initial-topic-id" value="{{ topicId if topicId else '' }}">

    <script src="/static/script.js"></script>
</body>
</html>
